version: '3.8'

services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: hr_portal_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-employees}
      MYSQL_USER: ${MYSQL_USER:-hr_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-abc123}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./employees_dev.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hr_portal_network

  # FastAPI Application Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hr_portal_api
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql+pymysql://${MYSQL_USER:-hr_user}:${MYSQL_PASSWORD:-abc123}@mysql:3306/${MYSQL_DATABASE:-employees}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-secret-key-change-in-production}
      MYSQL_HOST: mysql
      MYSQL_USER: ${MYSQL_USER:-hr_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-abc123}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-employees}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      # Mount source code for development (comment out for production)
      # - ./app:/app/app
      # - ./employees_dev.sql:/app/employees_dev.sql
      - ./logs:/app/logs
    networks:
      - hr_portal_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mysql_data:
    driver: local

networks:
  hr_portal_network:
    driver: bridge

